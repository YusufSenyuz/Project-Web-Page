<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Project Name</h1>
    </header>
    <nav>
        <a href="#summary">Summary</a>
        <a href="#members">Project Members</a>
        <a href="#about">About</a>
    </nav>
    <div class="container" id="summary">
        <h2>Project Summary</h2>
        <p>Provide a brief summary of your project here.</p>
    </div>
    <div class="container" id="members">
        <h2>Project Members</h2>
        <p>List the names and roles of the project members here.</p>
    </div>
    <div class="container" id="about">
        <h2>About</h2>
        <p>Write about the background and goals of your project here.</p>
    </div>
</body>
</html>
